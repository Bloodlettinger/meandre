<!-- START OF CLIENTS -->
<div id="v22-clients-wrap">
    <h1>
        <div class="v22-clients-name nova">Заказчики</div>
    </h1>

    <div id="clientlogos-wrap">
        <ul class="clientlogos">
            {% for item in clients %}
            <li>
                {% if item.logo %}
                <a href="{{ item.url }}" target="_blank">
                    <img src="{{ item.logo.url }}" />
                </a>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="clear"></div>
</div>
<!-- END OF CLIENTS -->
