{% load i18n %}
<!-- START OF PROJECT DESCRIPTION -->
<div id="project-header">
    <p class="nova">{{ project.short_name }}</p>
    <a href="{{ project.customer.url }}" target="_blank">
        <img src="{{ project.customer.logo.url }}" />
    </a>
    <div class="clear"></div>
    <div class="project-memo">{{ project.desc_short }}</div>
</div>

<div class="section-box">
    <div id="solutions-wrap">
        <ul class="solutions">
            <li>
                <strong class="nova">{% trans "Task" %}</strong>
                <em>{{ project.tasks|safe }}</em>
            </li>
            <li>
                <strong class="nova">{% trans "Challenge" %}</strong>
                <em>{{ project.problems|safe }}</em>
            </li>
            <li>
                <strong class="nova">{% trans "Result" %}</strong>
                <em>{{ project.results|safe }}</em>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
</div>
<!-- END OF PROJECT DESCRIPTION -->
