{% load i18n %}<!-- START OF HUGE ROTATOR -->
<div class="section-box-dark">
    <h1 class="nova">{% trans "Projects" %} / {{ project.short_name }}</h1>
    <div id="huge-rotator-wrap">
        <div class="huge-rotator-items">
            {% for thumb in images %}
                <img src="{{ thumb.image.url }}"
                    {% if thumb.comment %}
                    title="{{ thumb.comment }}"
                    {% endif %}
                    width="960" height="640" />
            {% endfor %}
        </div>
    </div>
    {% spaceless %}
    {% if images|length > 1 %}
    <div class="nav-wrap">
        <a class="nav-prev jFlowPrev">&larr;&nbsp;{% trans "Backward" %}</a>
        <span>&nbsp;|&nbsp;</span>
        <a class="nav-next jFlowNext">{% trans "Forward" %}&nbsp;&rarr;</a>
    </div>
    {% endif %}
    {% endspaceless %}
</div>

<script type="text/javascript">
$(document).ready(function() {
    $('div#huge-rotator-wrap').scrollable({
        items: '.huge-rotator-items',
        speed: 600,
        easing:'swing',
        circular: true,
        next:'a.nav-next',
        prev:'a.nav-prev',
        disabledClass:'a.disabled'
    });
});
</script>
<!-- END OF HUGE ROTATOR -->
