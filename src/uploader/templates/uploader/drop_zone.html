{% load static %}
{% load i18n %}
<div id="uploader-container">
    <div id="upload-box">
        <div>
            <p id="upload-status-text">
                {% trans "Drag and Drop images..." %}
            </p>
            <p id="upload-details">
                {% trans "Then you will be able to crop and resize them." %}
            </p>
            <div id="drop-box-overlay">
                <h1>{% trans "Drop files here to upload..." %}</h1>
            </div>
        </div>
    </div>
    <noscript>
        <p>{% trans "JS is disabled" %}</p>
    </noscript>
</div>
<link rel="stylesheet" href="{% static "uploader/css/style.css" %}" media="screen"/>
<script type="text/javascript" src="{% static "uploader/js/html5uploader.js" %}"></script>
